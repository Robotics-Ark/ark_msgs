syntax = "proto3";

package ark_msgs;

// Ark message that is sent on each channel.
message ArkMessage {

  enum EndpointType {
    UNSPECIFIED = 0;
    PUBLISHER = 1;
    SUBSCRIBER = 2;
    QUERIER = 3;
    QUERYABLE = 4;
  }

  EndPointType endpoint_type = 1;
  string src_node_name = 2;  
  string dst_node_name = 3;

  uint64 sent_timestamp = 4;
  uint64 recv_timestamp = 5;

  string msg_type = 6;
  bytes payload = 4;

}
